<div class="modal">
  <form (ngSubmit)="login()" class="form">
    <input
      type="text"
      class="input"
      name="email"
      [(ngModel)]="email"
      [placeholder]="emailPlaceholder"
    />
    <input
      type="password"
      class="input"
      name="password"
      [(ngModel)]="password"
      [placeholder]="passwordPlaceholder"
    />
    <button type="submit" class="button">
      {{ btnTitle }}
    </button>
  </form>
</div>
<ngx-spinner [type]="spinnerType"></ngx-spinner>
