<div class="app">
  <div class="btn-container">
    <button
      [title]="showBtnTitle"
      (click)="toggleComponents()"
      *ngIf="!showBtn"
    >
      {{ showBtnTitle }}
    </button>
    <button
      [title]="hideBtnTitle`"
      (click)="toggleComponents()"
      *ngIf="showBtn"
    >
      {{ hideBtnTitle }}
    </button>
  </div>
  <app-header *ngIf="showBtn"></app-header>
</div>
